<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional PDF Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>

    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --danger-color: #ef4444;
            --success-color: #10b981;
            --border-color: #e2e8f0;
            --hover-bg: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f1f5f9; overflow-x: hidden; }

        /* Toolbar */
        .main-toolbar {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white; padding: 0; position: sticky; top: 0; z-index: 2000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        .toolbar-top { display: flex; align-items: center; padding: 12px 24px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .app-logo { font-size: 20px; font-weight: 700; display: flex; align-items: center; gap: 10px; margin-right: 40px; }
        .toolbar-actions { display: flex; gap: 8px; flex: 1; align-items: center; }
        .tool-btn {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 8px 16px; border-radius: 6px; cursor: pointer;
            display: flex; align-items: center; gap: 8px; font-size: 13px;
        }
        .tool-btn:hover { background: rgba(255,255,255,0.2); }
        .tool-btn.active { background: var(--primary-color); border-color: var(--primary-color); }
        .btn-primary-custom { background: var(--primary-color); border-color: var(--primary-color); }
        
        /* Properties Panel */
        .properties-panel { background: white; padding: 12px 24px; display: none; align-items: center; gap: 20px; border-bottom: 1px solid var(--border-color); }
        .properties-panel.active { display: flex; }

        /* Upload Area */
        .upload-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #f1f5f9; z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .upload-box { background: white; padding: 60px; border-radius: 16px; text-align: center; max-width: 600px; width: 90%; box-shadow: 0 20px 60px rgba(0,0,0,0.1); }
        .upload-area { border: 3px dashed var(--border-color); border-radius: 12px; padding: 40px; cursor: pointer; transition: all 0.3s; }
        .upload-area:hover { border-color: var(--primary-color); background: rgba(37, 99, 235, 0.05); }
        
        /* Canvas */
        .main-content { display: flex; height: calc(100vh - 120px); }
        .canvas-area { flex: 1; overflow: auto; padding: 40px; background: #f8fafc; text-align: center; }
        .pdf-viewer { display: inline-block; position: relative; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        #interaction-layer { position: absolute; top: 0; left: 0; cursor: crosshair; }

        /* Hidden helpers */
        .hidden { display: none !important; }
        .loading-spinner { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 3000; display: none; align-items: center; justify-content: center; color: white; flex-direction: column; }
        .loading-spinner.active { display: flex; }
    </style>
</head>
<body>

    <div class="loading-spinner" id="loading-spinner">
        <h3>Processing PDF...</h3>
    </div>

    <div class="main-toolbar">
        <div class="toolbar-top">
            <div class="app-logo"><i class="fas fa-file-pdf"></i> PDF Editor Pro</div>
            <div class="toolbar-actions">
                <input type="file" id="file-input" accept="application/pdf" class="hidden">
                <button class="tool-btn btn-primary-custom" onclick="document.getElementById('file-input').click()">
                    <i class="fas fa-folder-open"></i> Open PDF
                </button>
                <button class="tool-btn btn-success" onclick="savePDF()">
                    <i class="fas fa-download"></i> Save PDF
                </button>
                <div style="width: 1px; height: 24px; background: rgba(255,255,255,0.2); margin: 0 10px;"></div>
                <button class="tool-btn active" id="btn-edit" onclick="setTool('edit')">
                    <i class="fas fa-font"></i> Text Tool
                </button>
                <button class="tool-btn" id="btn-erase" onclick="setTool('erase')">
                    <i class="fas fa-eraser"></i> Whiteout
                </button>
            </div>
        </div>
        
        <div class="properties-panel" id="properties-panel">
            <select id="font-family" class="form-select" style="width: 150px;">
                <option value="Courier">Courier (Bank)</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Times-Roman">Times New Roman</option>
            </select>
            <input type="number" id="font-size" value="12" class="form-control" style="width: 80px;" title="Font Size">
        </div>
    </div>

    <div class="upload-overlay" id="upload-overlay">
        <div class="upload-box">
            <div class="upload-area" onclick="document.getElementById('file-input').click()">
                <i class="fas fa-cloud-upload-alt" style="font-size: 48px; color: var(--primary-color); margin-bottom: 20px;"></i>
                <h2>Click to Upload PDF</h2>
                <p class="text-muted">or drag and drop file here</p>
            </div>
        </div>
    </div>

    <div class="main-content hidden" id="main-content">
        <div class="canvas-area">
            <div class="pdf-viewer">
                <canvas id="pdf-canvas"></canvas>
                <canvas id="interaction-layer"></canvas>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION (FIXED URL) ---
        // This is the line that was broken. The space is now removed.
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // --- 2. STATE ---
        let pdfDoc = null;
        let pdfBytes = null;
        let scale = 1.5;
        let currentPage = 1;
        let currentTool = 'edit'; // 'edit' (text) or 'erase' (whiteout)
        let modifications = []; // Stores all your changes

        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const layer = document.getElementById('interaction-layer');
        const layerCtx = layer.getContext('2d');

        // --- 3. FILE HANDLING ---
        document.getElementById('file-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('loading-spinner').classList.add('active');
            
            try {
                // Read File
                pdfBytes = await file.arrayBuffer();
                
                // Load PDF
                pdfDoc = await pdfjsLib.getDocument({data: pdfBytes}).promise;
                
                // Show Editor
                document.getElementById('upload-overlay').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('properties-panel').classList.add('active');
                
                // Render Page 1
                await renderPage(1);
            } catch (err) {
                alert("Error loading PDF: " + err.message);
            }
            
            document.getElementById('loading-spinner').classList.remove('active');
        });

        // --- 4. RENDERING ---
        async function renderPage(num) {
            const page = await pdfDoc.getPage(num);
            const viewport = page.getViewport({scale: scale});

            // Set Dimensions
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            layer.width = viewport.width;
            layer.height = viewport.height;

            // Draw PDF
            await page.render({canvasContext: ctx, viewport: viewport}).promise;
            
            // Redraw any existing modifications (if you switched pages)
            redrawModifications();
        }

        // --- 5. INTERACTION (CLICK & DRAG) ---
        let isDrawing = false;
        let startX, startY;

        layer.addEventListener('mousedown', e => {
            const rect = layer.getBoundingClientRect();
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;
            isDrawing = true;
        });

        layer.addEventListener('mouseup', e => {
            if (!isDrawing) return;
            isDrawing = false;

            const rect = layer.getBoundingClientRect();
            const endX = e.clientX - rect.left;
            const endY = e.clientY - rect.top;

            const width = Math.abs(endX - startX);
            const height = Math.abs(endY - startY);
            const x = Math.min(startX, endX);
            const y = Math.min(startY, endY);

            // If click (not drag), treat as small box
            if (width < 5 || height < 5) {
                if (currentTool === 'edit') createTextInput(x, y, 200, 20);
                return;
            }

            // If drag, apply tool
            if (currentTool === 'erase') {
                addModification({ type: 'whiteout', x, y, width, height });
            } else {
                createTextInput(x, y, width, height);
            }
        });

        // --- 6. TOOLS ---
        function setTool(tool) {
            currentTool = tool;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + tool).classList.add('active');
            layer.style.cursor = tool === 'erase' ? 'crosshair' : 'text';
        }

        function createTextInput(x, y, w, h) {
            const text = prompt("Enter text to replace/add:");
            if (text) {
                // Auto-whiteout behind text to hide old text
                addModification({ type: 'whiteout', x, y, width: w, height: h > 20 ? h : 20 });
                
                // Add new text
                addModification({
                    type: 'text', x, y: y + 14, // Adjust for baseline
                    text: text,
                    font: document.getElementById('font-family').value,
                    size: parseInt(document.getElementById('font-size').value)
                });
            }
        }

        function addModification(mod) {
            modifications.push(mod);
            redrawModifications();
        }

        function redrawModifications() {
            layerCtx.clearRect(0, 0, layer.width, layer.height);
            
            modifications.forEach(mod => {
                if (mod.type === 'whiteout') {
                    layerCtx.fillStyle = 'white';
                    layerCtx.fillRect(mod.x, mod.y, mod.width, mod.height);
                } else if (mod.type === 'text') {
                    layerCtx.font = `${mod.size}px ${mod.font}`;
                    layerCtx.fillStyle = 'black';
                    layerCtx.fillText(mod.text, mod.x, mod.y);
                }
            });
        }

        // --- 7. SAVING ---
        async function savePDF() {
            if (!pdfBytes) return;
            const { PDFDocument, rgb, StandardFonts } = PDFLib;

            const pdfDoc = await PDFDocument.load(pdfBytes);
            const page = pdfDoc.getPages()[0]; // Editing page 1 for now
            const { height } = page.getSize();

            // Embed Fonts
            const courier = await pdfDoc.embedFont(StandardFonts.Courier);
            const helvetica = await pdfDoc.embedFont(StandardFonts.Helvetica);
            const times = await pdfDoc.embedFont(StandardFonts.TimesRoman);

            modifications.forEach(mod => {
                // Convert Canvas coords to PDF coords (PDF starts from bottom-left)
                // Note: We need to account for scale
                const pdfX = mod.x / scale;
                const pdfY = height - (mod.y / scale); 

                if (mod.type === 'whiteout') {
                    page.drawRectangle({
                        x: pdfX,
                        y: pdfY - (mod.height / scale),
                        width: mod.width / scale,
                        height: mod.height / scale,
                        color: rgb(1, 1, 1)
                    });
                } else if (mod.type === 'text') {
                    let font = helvetica;
                    if (mod.font === 'Courier') font = courier;
                    if (mod.font === 'Times-Roman') font = times;

                    page.drawText(mod.text, {
                        x: pdfX,
                        y: pdfY, // Text aligns differently, trial/error might be needed
                        size: mod.size / scale,
                        font: font,
                        color: rgb(0, 0, 0)
                    });
                }
            });

            const pdfData = await pdfDoc.save();
            const blob = new Blob([pdfData], { type: 'application/pdf' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'edited_document.pdf';
            link.click();
        }
    </script>
</body>
</html>
