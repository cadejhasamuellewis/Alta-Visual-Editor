<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alta Pro - Diagnostic Mode</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"></script>
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>

  <style>
    /* SIMPLE STYLES TO PREVENT LAYOUT ISSUES */
    :root { --bg:#f1f5f9; --panel:#fff; --accent:#cceeff; --primary:#0066cc; }
    body { margin:0; font-family:'Inter',sans-serif; background:var(--bg); height:100vh; display:flex; flex-direction:column; overflow:hidden; }
    
    .ribbon { background:var(--panel); height:90px; border-bottom:1px solid #cbd5e1; display:flex; align-items:center; padding:0 20px; gap:15px; }
    .btn { height:60px; min-width:60px; background:transparent; border:none; display:flex; flex-direction:column; align-items:center; justify-content:center; cursor:pointer; font-size:11px; color:#64748b; border-radius:6px; }
    .btn:hover { background:#f1f5f9; color:var(--primary); }
    .btn.active { background:var(--accent); color:var(--primary); }
    .btn i { font-size:20px; margin-bottom:5px; }

    #workspace { flex:1; background:#475569; overflow:auto; display:flex; justify-content:center; padding:40px; }
    #canvas-wrap { position:relative; background:white; box-shadow:0 10px 30px rgba(0,0,0,0.3); }
    canvas { position:absolute; top:0; left:0; }
    #pdf-layer { z-index:1; }
    #ui-layer { z-index:10; cursor:crosshair; }
    
    #editor { position:absolute; z-index:100; background:transparent; border:2px dashed var(--primary); outline:none; display:none; resize:none; overflow:hidden; white-space:pre; transform-origin:top left; }

    /* UPLOAD OVERLAY */
    #loader { position:fixed; inset:0; background:rgba(255,255,255,0.98); z-index:1000; display:flex; flex-direction:column; align-items:center; justify-content:center; }
    #loader.hidden { display:none; }
    .big-btn { padding:15px 40px; background:var(--primary); color:white; font-size:18px; border:none; border-radius:8px; cursor:pointer; }
  </style>
</head>
<body>

<div class="ribbon">
  <h2 style="color:#0f172a; margin-right:20px;">ALTA</h2>
  <button class="btn" onclick="document.getElementById('file-in').click()"><i class="fa-regular fa-folder-open"></i>Open</button>
  <button class="btn" id="btn-save" disabled onclick="savePDF()"><i class="fa-regular fa-floppy-disk"></i>Save</button>
  <div style="width:1px; height:50px; background:#ddd;"></div>
  <button class="btn active" id="tool-select" onclick="setTool('select')"><i class="fa-solid fa-arrow-pointer"></i>Select</button>
  <button class="btn" id="tool-text" onclick="setTool('text')"><i class="fa-solid fa-font"></i>Text</button>
  <button class="btn" id="tool-mask" onclick="setTool('mask')"><i class="fa-solid fa-eraser"></i>Erase</button>
  
  <div style="margin-left:auto; display:flex; gap:10px;">
    <select id="font-fam" style="height:30px;"><option value="BankCourier">Bank Courier</option><option value="Helvetica">Helvetica</option></select>
    <input type="number" id="font-sz" value="12" style="width:50px; height:30px;">
    <button class="btn" style="height:30px; width:30px; min-width:30px;" id="btn-bold" onclick="toggleBold()">B</button>
    <button class="btn" style="height:30px; width:30px; min-width:30px; color:red;" onclick="deleteItem()"><i class="fa-solid fa-trash"></i></button>
  </div>
</div>

<div id="workspace">
  <div id="canvas-wrap">
    <canvas id="pdf-layer"></canvas>
    <canvas id="ui-layer"></canvas>
    <textarea id="editor"></textarea>
  </div>
</div>

<div id="loader">
  <h1>Bank Grade Editor</h1>
  <button class="big-btn" onclick="document.getElementById('file-in').click()">Select PDF</button>
  <p style="margin-top:20px; color:#666;">v5.0 Diagnostic</p>
</div>

<input type="file" id="file-in" accept="application/pdf" style="display:none" onchange="handleFile(this.files[0])">
